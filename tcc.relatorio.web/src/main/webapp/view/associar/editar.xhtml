<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/interno.xhtml">

    <f:metadata>  
        <f:viewParam name="id" value="#{usrGrpMBean.id}" />  
    </f:metadata>

    <ui:define name="content">
        <p:panel id="panel" header="Associar Usuário/Grupo">
            
            <h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputLabel for="userId" value="Usuário:" />
                    <h:inputText id="userId" value="#{usrGrpMBean.item.userId}" required="true" disabled="true" />
                </h:panelGrid>
            </h:panelGroup>

            <h:panelGrid columns="2"  columnClasses="label,value" styleClass="grid">

                <h:outputText value=""/>

                <h:panelGroup>
                    <p:selectManyCheckbox value="#{usrGrpMBean.gruposSelecionados}"  layout="pageDirection">
                        <f:selectItems value="#{usrGrpMBean.grupos}" 
                                       var="grp"
                                       itemValue="#{grp.nome}"
                                       itemLabel="#{grp.nome}. #{grp.descricao}" >
                        </f:selectItems>
                    </p:selectManyCheckbox> 
                </h:panelGroup>               

                <h:outputText value=""/>
                <h:panelGroup>
                    <h:panelGrid columns="2">
                        <p:button value="Voltar" outcome="consultar" icon="ui-icon-arrowreturnthick-1-w" /> 
                        <p:commandButton value="Salvar" actionListener="#{usrGrpMBean.associar}" icon="ui-icon-disk" async="true" update="panel" />
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
