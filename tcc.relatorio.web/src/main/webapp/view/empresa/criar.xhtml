<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/interno.xhtml">

    <ui:define name="content">
        <p:panel id="panel" header="Nova Empresa">

            <h:panelGrid columns="2" columnClasses="label,value" styleClass="grid">
                <h:outputLabel value="Nome Empresa:*" id="_empresa" for="empresa" />
                <p:inputText id="empresa" value="#{empresaMBean.item.nmEmpresa}"/>
                <h:outputLabel value="Cod/CNPJ Empresa:*" id="_cdEmpresa" for="cdEmpresa" />
                <p:inputText id="cdEmpresa" value="#{empresaMBean.item.cdEmpresa}" onkeyup="sipph.numero(this)"/>
                <h:outputText />

                <h:panelGroup>
                    <h:panelGrid columns="3">
                        <p:button value="Voltar" outcome="consultar" icon="ui-icon-arrowreturnthick-1-w" /> 
                        <p:commandButton value="Limpar" actionListener="#{empresaMBean.reset}" async="true" update="panel" process="@this"/>
                        <p:commandButton value="Salvar" actionListener="#{empresaMBean.persistir}" icon="ui-icon-disk" async="true" update="panel" />
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
