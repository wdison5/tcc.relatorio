<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/interno.xhtml">

    <ui:define name="content">
        <p:panel id="panel" header="Novo Grupo">
            <h:panelGrid columns="2"  columnClasses="label,value" styleClass="grid">
                <h:outputLabel for="nome" value="Nome" />
                <h:inputText id="nome" value="#{grupoMBean.item.nome}" required="true" 
                             requiredMessage="O Nome do grupo é obrigatório"
                             validatorMessage="Tamanho máximo do Nome é 25">
                    <f:validateLength maximum="25" />
                </h:inputText>

                <h:outputLabel for="descricao" value="Descrição" />
                <h:inputTextarea id="descricao" value="#{grupoMBean.item.descricao}" cols="50" rows="5" 
                                 validatorMessage="A Descricao tem no máximo 150 caracters">
                    <f:validateLength maximum="150" />
                </h:inputTextarea>

                <h:outputText />
                <h:panelGroup>
                    <h:panelGrid columns="3">
                        <p:button value="Voltar" outcome="consultar" icon="ui-icon-arrowreturnthick-1-w" /> 
                        <p:commandButton value="Limpar" actionListener="#{grupoMBean.reset}" async="true" update="panel" process="@this"/>
                        <p:commandButton value="Salvar" actionListener="#{grupoMBean.persistir}" icon="ui-icon-disk" async="true" update="panel" />
                    </h:panelGrid>
                </h:panelGroup>

            </h:panelGrid>
        </p:panel>

        <!--/h:form-->

    </ui:define>

</ui:composition>
